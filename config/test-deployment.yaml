customer:
  name: "test-deployment"
  environment: "test"
  region: "eu-north-1"
  account_id: "082526546443"

deployment:
  type: "serverless"
  
  # VPC 配置（暂时禁用，使用默认网络）
  vpc:
    enabled: false

  # 自定义域名（暂时禁用）
  custom_domain:
    enabled: false

# 安全配置
security:
  encryption:
    enabled: true
  
  cross_account:
    enabled: false

# 监控配置
monitoring:
  cloudwatch:
    enabled: true
    log_retention_days: 7  # 测试环境短期保留
    dashboard_enabled: true
  
  custom_metrics:
    enabled: true
    namespace: "TestDeployment/BedrockNovaProxy"
  
  alerts:
    enabled: false  # 测试环境暂时禁用告警

# 模型映射配置
models:
  mappings:
    "gpt-4o": "amazon.nova-pro-v1:0"
    "gpt-4o-mini": "amazon.nova-lite-v1:0"
    "gpt-3.5-turbo": "amazon.nova-micro-v1:0"

# 性能配置
performance:
  lambda:
    memory_size: 1024
    timeout: 300
    reserved_concurrency: 10  # 测试环境限制并发
    provisioned_concurrency: 0
  
  api_gateway:
    throttling:
      rate_limit: 100
      burst_limit: 200

# 成本控制配置
cost_control:
  budget:
    enabled: false
  
  auto_optimization:
    enabled: false

# 自定义设置
custom_settings:
  environment_variables:
    LOG_LEVEL: "DEBUG"  # 测试环境启用调试日志
    ENABLE_METRICS: "true"
  
  tags:
    Project: "bedrock-nova-proxy"
    Environment: "test"
    Purpose: "testing"